name: Update Disposable Email Blocklist

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-blocklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Download latest blocklist
        run: |
          curl -s https://raw.githubusercontent.com/disposable-email-domains/disposable-email-domains/main/disposable_email_blocklist.conf -o disposable_email_blocklist.conf

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet disposable_email_blocklist.conf; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_changes.outputs.has_changes == 'true'
        run: go test -v

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update disposable email blocklist'
          title: 'chore: update disposable email blocklist'
          body: |
            ## ðŸ¤– Automated Blocklist Update

            This PR updates the disposable email blocklist with the latest domains from the upstream repository.

            ### Changes
            - Updated `disposable_email_blocklist.conf` with the latest disposable email domains
            - Source: https://github.com/disposable-email-domains/disposable-email-domains

            ### Testing
            âœ… All tests passed successfully

            ---
            *This PR was automatically created by the [Update Blocklist workflow](.github/workflows/update-blocklist.yml)*
          branch: update-blocklist-${{ github.run_id }}
          delete-branch: true
          labels: |
            automated
            dependencies
